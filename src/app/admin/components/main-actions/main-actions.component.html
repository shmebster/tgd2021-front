<div class="btn-group" *ngIf="state">
    <div>
        <button class="btn btn-warning" *ngFor="let page of pages"
                [ngClass]="{ 'active': isActive(page.name) }" (click)="setState(page.name)"
        > {{ page.title }}</button>

        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
